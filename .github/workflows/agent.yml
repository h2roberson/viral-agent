name: Viral Shorts Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo with credentials for pushing
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # <- THIS ALLOWS PUSH WITH GITHUB_TOKEN

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements file"

      # 4️⃣ Run your AI agent
      - run: python agent.py

      # 5️⃣ Commit & push outputs
      - run: |
          git config --global user.name "h2roberson"
          git config --global user.email "h2roberson@outlook.com"
          git add outputs memory.json
          git commit -m "Generate viral content" || echo "No changes to commit"
          git push