name: Viral Shorts Agent

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Replace with the correct Python version for your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "Requirements file not found: requirements.txt"
            exit 1
          fi

      # Step 4: Run your script
      - name: Run the agent script
        run: |
          python agent.py

      # Step 5: Authenticate with GitHub using a Personal Access Token
      - name: Authenticate with GitHub
        run: |
          echo -e "machine github.com\nlogin ${{ secrets.GITHUB_USERNAME }}\npassword ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc

      # Step 6: Push changes
      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated commit by GitHub Action"
            git push origin main
          fi