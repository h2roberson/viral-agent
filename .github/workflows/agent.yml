name: Viral Shorts Agent

# Triggers
on:
  workflow_dispatch:   # manual trigger
  schedule:           # runs every 6 hours
    - cron: "0 */6 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies (if any, adjust as needed)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements file"

      # Step 4: Run the AI agent
      - name: Run AI agent
        run: python agent.py

      # Step 5: Commit and push changes using GitHub token
      - name: Commit results and push
        run: |
          git config --global user.name h2roberson
          git config --global user.email h2roberson@outlook.com
          git add outputs memory.json
          git commit -m "Generate viral content" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main